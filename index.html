<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">         
        <script src="scripts/code.js"></script>
    </head>

    <body>
            <div class="row">
                    <div class="col-4">
                            <h2 style="text-align:center">Buses</h2>
                            <ul id="busesList" class="list-group" style="margin-left:10px; margin-top:10px;">
                                    <!-- WILL BE FILLED DYNAMICALLY -->
                            </ul>
                    </div>

                    <div class="col-8">
                              <div>
                                <h2>Bus Details</h2>

                                <br />
                                <h4 id="busInfoId"></h4>
                                <h4 id="busInfoName"></h4>
                                
                                <button class="btn btn-primary" >
                                  Delete Bus
                                </button> <br /> <br />
                                
                                <button class="btn btn-primary" onclick="editToRoute()">
                                  Edit TO route
                                </button> <br /> <br />
                                <button class="btn btn-primary" onclick="editFroRoute()">
                                  Edit FRO route
                                </button> <br /> <br />

                              </div>                        
                    </div> 
            </div>

            <div class="modal" tabindex="-1" role="dialog" id="addBusModal">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add a bus</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                           <h4>Enter the bus name:</h4> 
                          <input type="text" style="width:100%" id="busNameInput"/>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" onclick="addBus();">Add</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                      </div>
                    </div>
            </div>
    

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    </body>
</html>
